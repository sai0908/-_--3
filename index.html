<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 8px;
      width: 200px;
      margin-bottom: 10px;
    }
    select {
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <label for="temperature">Temperature:</label>
  <input type="text" id="temperature" placeholder="Enter temperature">
  
  <label for="unit">Unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  
  <button onclick="convertTemperature()">Convert</button>
  
  <div id="result"></div>

  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature").value;
      var unit = document.getElementById("unit").value;
      var convertedTemperature;
      
      if (isNaN(temperatureInput)) {
        alert("Please enter a valid number for temperature.");
        return;
      }
      
      var temperature = parseFloat(temperatureInput);
      
      if (unit === "celsius") {
        convertedTemperature = (temperature * 9/5) + 32;
        document.getElementById("result").innerHTML = temperature + " Celsius = " + convertedTemperature + " Fahrenheit";
      } else if (unit === "fahrenheit") {
        convertedTemperature = (temperature - 32) * 5/9;
        document.getElementById("result").innerHTML = temperature + " Fahrenheit = " + convertedTemperature + " Celsius";
      } else if (unit === "kelvin") {
        convertedTemperature = temperature - 273.15;
        document.getElementById("result").innerHTML = temperature + " Kelvin = " + convertedTemperature + " Celsius";
      }
    }
  </script>
</body>
</html>
